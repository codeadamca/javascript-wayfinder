<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/57a8a8c892.js" crossorigin="anonymous"></script>

  <title>Wayfinder | Adam Thomas</title>

  <style>

  body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Lora', serif;
    color: #fff;
    background-color: #274465;
  }

  #step-1 {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #step-1-box {
    text-align: center;
    width: 100%;
  }

  #codeadam {
    position: fixed;
    bottom: 0;
    right: 0;
    font-size: 24px;
    padding: 15px;
    z-index: 10000;
    font-family: Arial, Helvetica, sans-serif;
  }

  a:link,
  a:hover,
  a:visited,
  a:active {
    text-decoration: none;
    font-size: 24px;
  }

  .flex-container {
    position: relative;
    max-width: 720px;
    margin: auto;
    display: flex;
    background-color: gray;
    flex-flow: row wrap;
  }

  .flex-container > div {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .grass {
    background-color: #2B8C2B;
  }
  .road {
    background-color: #C3C3C3;
  }

  #car {
    width: 60px;
    height: 60px;
    position: absolute;
    background-color: #C42950;
  }
    
  </style>

</head>
<body>

  <div id="codeadam">
    <a href="/"><i class="fas fa-bars"></i></a>
    &nbsp;
    <a href="https://github.com/codeadamca/wayfinder"><i class="fab fa-github"></i></a>
    &nbsp;
    <a href="https://codeadam.ca"><img src="https://codeadam.ca/images/code-block-white.png" width="30"></a>
  </div>

  <div id="step-1">

    <div id="step-1-box">

      <h1>
        <i class="fas fa-map"></i>
        Wayfinder
      </h1>

      <div id="map" class="flex-container">
        <div id="car"></div>
      </div>

      <p>A basic JavaScript driving navigation grid.</p>

    </div>

  </div>

  <script>

  let grid = [[
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w','ss']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['ee','s']},
    {'type':'road','paths':['nww','e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['s']},
    {'type':'road','paths':['n']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['see','w']},
    {'type':'road','paths':['n','ww']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['w']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e','nn']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['e']},
    {'type':'road','paths':['n']},
    {'type':'grass','paths':null},
  ],[
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
    {'type':'grass','paths':null},
  ]]

  let map = document.getElementById('map');

  grid.forEach(function(row,rowIndex)
  {

    row.forEach(function(col,colIndex){

      let div = document.createElement('div');
      div.classList.add(col.type);
      div.innerHTML = rowIndex + ',' + colIndex + (col.paths ? '<br>' + col.paths : '');
      map.appendChild(div);

    });

  });

  let current = {'x':1,'y':1};
  let route = [];
  let counter = 0;

  const car = document.getElementById('car');

  function nextPath()
  {

    let paths = grid[current.y][current.x].paths;
    let dir = paths[random(paths.length)];

    for (let i in dir) {
      route.push(dir[i]);
    }    

  }

  function move()
  {
    
    if(counter >= route.length)
    {
      nextPath();
    }

    switch(route[counter])   
    {
      case 'n':
        current.y --;
        break;
      case 'e':
        current.x ++;
        break;
      case 's':
        current.y ++;
        break;
      case 'w':
        current.x --;
        break;
    }

    car.style.left = (current.x * 60) + 'px';
    car.style.top = (current.y * 60) + 'px';
    
    setTimeout(move, 200);

    counter ++;

  }

  move();

  function random(max){
    return Math.floor(Math.random() * max);
  }

  </script>


</body>
</html>
